[env:esp32s3]
platform = espressif32@^6.6.0
board = esp32-s3-devkitc-1
framework = arduino
board_microros_transport = wifi
board_microros_distro = jazzy
lib_deps = 
	https://gitee.com/ohhuo/micro_ros_platformio.git
